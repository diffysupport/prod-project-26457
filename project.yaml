basic:
    name: Workingolden
    environments:
        production: 'https://www.workingolden.ca'
        staging: 'https://staging.workingolden.ca'
        development: ''
    breakpoints:
        - 375
        - 768
        - 1440
    pages:
        - /
        - /job-search
        - /faq
        - /job-alerts
        - /jobs/2024-05/house-cleaner-vacation-rentals
        - /jobs/2025-05/operations-manager
        - /jobs/2025-05/heavy-duty-mechanic
        - /jobs/2023-01/visitor-information-counsellor
